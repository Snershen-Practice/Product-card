<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/all.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="d-flex">
    <div class="card d-flex mb-2">
      <div class="pic"></div>
      <div class="content">
        <h3 class="subtitle mb-5 text-500 text-gray text-sm">PERFUME</h3>
        <h1 class="mb-6 text-lg text-black text-special">
          Gabrielle<br />Essence Eau<br />
          De Parfum
        </h1>
        <p class="mb-29 lh-lg text-500 text-gray">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price d-flex">
          <h2 class="mb-9 text-lg text-primary text-special">$149.99</h2>
          <span class="text-sm text-gray">$169.99</span>
        </div>
        <a href="#" class="btn-addCart btn d-flex bg-primary text-white"
          >Add to Cart</a
        >
      </div>
    </div>
    <div class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<br />
      Coded by <a href="#">Jamie Wu</a>.
    </div>
  </body>
</html>
