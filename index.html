<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/all.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="text-gray">
    <main class="d-flex">
      <div class="card d-flex">
        <div class="pic"></div>
        <div class="content d-flex">
          <div class="intro">
            <h2 class="subtitle mb-5 text-500 text-gray text-sm">PERFUME</h2>
            <h1 class="text-black mb-6 text-lg text-special">
              Gabrielle<br />Essence Eau<br />
              De Parfum
            </h1>
            <p class="mb-29 text-500 text-gray lh-md">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price d-flex">
              <h3 class="text-lg text-primary text-special mb-9">$149.99</h3>
              <span class="text-sm">$169.99</span>
            </div>
          </div>
          <a href="#" class="button bg-primary text-center text-white d-flex"
            >Add to Cart</a
          >
        </div>
      </div>

      <div class="attribution text-center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jamie Wu</a>.
      </div>
    </main>
  </body>
</html>
